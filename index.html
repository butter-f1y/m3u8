<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpul TV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333333;
        }
        header {
            background-color: #0F0F0F;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        nav {
            margin-left: auto;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #CCCCCC; /* Ganti warna saat hover */
        }
        #Sambutan {
            background-color: #666666;
            color: #CCCCCC;
            padding: 20px;
            text-align: center;
            margin-top: 40px; /* Menambahkan jarak di atas */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KumpulTv</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Channel</a></li>
                <li><a href="#">M3U8 Player</a></li>
            </ul>
        </nav>
    </header>
    <div id="Sambutan">
        <h1>Selamat Datang di Kumpul TV!</h1>
        <p>Nikmati berbagai channel dan tayangan terbaik di sini.</p>
    </div>
</body>
</html>
